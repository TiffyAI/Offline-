<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TiffyAI Transfer & Withdraw</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
    <style>
        body {
            background: url('https://i.imgur.com/vHqjHnS.gif') center center/cover no-repeat fixed;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-shadow: 0 0 20px #00faff, 0 0 40px #00faff;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border: 1px solid #0ff;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 0 25px #0ff, inset 0 0 40px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            margin-top: 20px;
            min-width: 280px;
        }

        .btn {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .withdraw-btn {
            background: rgba(147, 255, 20, 0.15);
            border: 1px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: pulseGreen 1.5s infinite;
        }

        @keyframes pulseGreen {
            0% { box-shadow: 0 0 15px #00ff00; }
            50% { box-shadow: 0 0 40px #00ff00; }
            100% { box-shadow: 0 0 15px #00ff00; }
        }

        /* Wallet Popup styles from menu.html */
        .wallet-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .wallet-popup-inner {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px #ff00ff;
        }

        .wallet-btn {
            display: block;
            width: 100%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #111111;
            border: 1px solid #00ffff;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .wallet-btn:hover {
            background: #00ffff33;
        }

        .close-popup {
            color: #ff00ff;
            font-size: 16px;
            margin-top: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>🚀 Transfer Game Earnings</h1>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-click-900.wav" preload="auto"></audio>
    <div id="main-content" style="display: none;">
      <div class="card">
        <p><strong>Withdrawal Amount:</strong></p>
        <h2 id="withdrawableAmountDisplay">0 TIFFY</h2>
        <button id="withdrawBtn" class="btn withdraw-btn">Withdraw Funds</button>
      </div>
    </div>
    
    <!-- Custom Modal for Alerts -->
    <div id="customModal" class="wallet-popup" style="display: none;">
      <div class="wallet-popup-inner">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <button id="modalCloseBtn" class="btn wallet-btn" style="width: auto; padding: 8px 16px;">OK</button>
      </div>
    </div>
    
    <!-- Wallet selection popup from menu.html -->
    <div class="wallet-popup" id="walletPopup">
        <div class="wallet-popup-inner">
            <h3 style="color:#00ffff; text-shadow:0 0 10px #00ffff;">Choose a Wallet</h3>
            <button class="wallet-btn" id="metamask-btn">MetaMask</button>
            <button class="wallet-btn" id="trust-btn">Trust Wallet</button>
            <button class="wallet-btn" id="okx-btn">OKX Wallet</button>
            <div class="close-popup" onclick="document.getElementById('walletPopup').style.display='none'">Close</div>
        </div>
    </div>

    <script>
        // --- Custom Alert/Modal Functions ---
        function customAlert(title, message) {
            const modal = document.getElementById('customModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            modal.style.display = 'flex';
        }
        document.getElementById('modalCloseBtn').onclick = () => {
            document.getElementById('customModal').style.display = 'none';
        };

        // --- Core Application Logic ---
        const E = {
            clickSound: document.getElementById('clickSound'),
            mainContent: document.getElementById('main-content'),
            withdrawBtn: document.getElementById('withdrawBtn'),
            walletPopup: document.getElementById('walletPopup'),
            withdrawableAmountDisplay: document.getElementById('withdrawableAmountDisplay')
        };
        
        let web3, account, contract, provider;
        const cAddr = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
        const BSC_CHAIN_ID = '56'; // Hex representation of 56
        const ABI = [
            {inputs:[],name:"claim",outputs:[],stateMutability:"payable",type:"function"},
            {inputs:[],name:"FIXED_BNB_FEE",outputs:[{internalType:"uint256",name:"",type:"uint256"}],stateMutability:"view",type:"function"},
            {inputs:[{internalType:"address",name:"",type:"address"}],name:"lastClaimed",outputs:[{internalType:"uint256",name:"",type:"uint256"}],stateMutability:"view",type:"function"}
        ];
        const BACKEND = "https://tiffyai-wh-wa.onrender.com/reward";

        // This function will be called by the `withdrawBtn` click handler
        // to show the wallet selection popup.
        function openWalletPopup() {
            E.clickSound.play();
            // Get the withdrawable amount from local storage
            const amount = localStorage.getItem('withdrawableAmount');
            if (!amount || parseFloat(amount) <= 0) {
                customAlert("No Funds", "There are no funds to withdraw. Please play to earn more.");
                return;
            }
            E.walletPopup.style.display = 'flex';
        }

        // This is the core logic to handle deep-linking and transaction
        async function connectAndWithdraw(walletType) {
            E.walletPopup.style.display = 'none';

            // Get the withdrawable amount from local storage
            const amountFromStorage = localStorage.getItem('withdrawableAmount');
            if (!amountFromStorage || parseFloat(amountFromStorage) <= 0) {
                customAlert("No Funds", "There are no funds to withdraw. Please play to earn more.");
                return;
            }

            const baseUrl = `https://tiffyai.github.io/TiffyAI-Game/transferred.html?wallet=${walletType}&amount=${amountFromStorage}`;
            
            // Build the deep link based on the selected wallet
            switch(walletType) {
                case 'metamask':
                    window.location.href = `https://metamask.app.link/dapp/${encodeURIComponent(baseUrl)}`;
                    break;
                case 'trust':
                    window.location.href = `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(baseUrl)}`;
                    break;
                case 'okx':
                    window.location.href = `okx://wallet/dapp/details?dappUrl=${encodeURIComponent(baseUrl)}`;
                    break;
                default:
                    customAlert("Error", "Invalid wallet selected.");
                    break;
            }
        }

        // Function to switch to BNB Chain
        async function switchToBNB() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }], // 0x38 is the hex for 56
                });
                return true;
            } catch (switchError) {
                // This error code indicates that the chain has not been added to MetaMask.
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x38',
                                chainName: 'BNB Smart Chain',
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                nativeCurrency: {
                                    name: 'BNB',
                                    symbol: 'BNB',
                                    decimals: 18
                                },
                                blockExplorerUrls: ['https://bscscan.com']
                            }]
                        });
                        return true;
                    } catch (addError) {
                        customAlert("Error", "Failed to add BNB Chain to your wallet.");
                        console.error(addError);
                        return false;
                    }
                }
                customAlert("Error", "Failed to switch to BNB Chain.");
                console.error(switchError);
                return false;
            }
        }

        // The core withdrawal function from wallet logic.html
        async function withdraw(amount) {
            E.withdrawBtn.disabled = true;
            E.withdrawBtn.textContent = "Processing...";
            // E.withdrawSound.play(); // Assuming this sound file exists

            try {
                // Get the contract fee from the smart contract
                const contractFee = await contract.methods.FIXED_BNB_FEE().call();

                // Call the `claim()` function with the fixed BNB fee
                await contract.methods.claim().send({
                    from: account,
                    value: contractFee
                });

                // The amount here is the TIFFY amount, which the backend will handle
                if (amount > 0) {
                    await fetch(BACKEND, {
                        method: "POST",
                        headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ wallet: account, amount: amount })
                    }).catch(e => customAlert("Backend Error", "Backend log failed: " + e.message));
                }

                const key = `tiffyClaimed_${account}`;
                localStorage.setItem(key, "0");
                customAlert("Withdrawal Complete!", "✅ Withdrawal Complete! Your TIFFY has been processed.");

            } catch (e) {
                customAlert("Withdrawal Failed", "❌ Withdraw failed: " + (e.message || e));
                console.error(e);
            } finally {
                E.withdrawBtn.disabled = false;
                E.withdrawBtn.textContent = "Withdraw Funds";
            }
        }

        // Function to read withdrawable amount from local storage and update UI
        function loadWithdrawableAmount() {
            const amount = localStorage.getItem('withdrawableAmount');
            if (amount) {
                E.withdrawableAmountDisplay.textContent = `${parseFloat(amount).toFixed(2)} TIFFY`;
            } else {
                E.withdrawableAmountDisplay.textContent = `0 TIFFY`;
            }
        }

        // Initial setup and event listeners
        window.addEventListener('load', async () => {
            const params = new URLSearchParams(window.location.search);
            const walletParam = params.get('wallet');
            const amountParam = params.get('amount');

            // Set a dummy withdrawable amount for demonstration
            if (!localStorage.getItem('withdrawableAmount')) {
                localStorage.setItem('withdrawableAmount', '1.5');
            }
            loadWithdrawableAmount();
            
            E.mainContent.style.display = 'block';

            // Check if we are coming from a deep link
            if (walletParam && amountParam) {
                // Hide the withdraw button and show a status message
                E.withdrawBtn.style.display = 'none';
                E.withdrawableAmountDisplay.innerHTML = `Connecting to ${walletParam}...`;

                try {
                    // Check for Web3 injected provider
                    if (typeof window.ethereum === 'undefined') {
                        customAlert("No Wallet", "Please open this page in your mobile wallet's browser.");
                        return;
                    }
                    
                    provider = window.ethereum;
                    web3 = new Web3(provider);

                    // Switch to BNB Chain
                    const isBnbChain = await switchToBNB();
                    if (!isBnbChain) {
                      throw new Error("Failed to switch to BNB chain.");
                    }

                    // Request account access
                    const accounts = await provider.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];

                    contract = new web3.eth.Contract(ABI, cAddr);

                    E.withdrawableAmountDisplay.innerHTML = `Connected: ${account.substring(0, 6)}...${account.substring(account.length - 4)}`;
                    
                    // Immediately call the withdraw function
                    await withdraw(parseFloat(amountParam));

                } catch (e) {
                    customAlert("Connection Error", e.message || "Something went wrong while connecting your wallet.");
                    E.withdrawableAmountDisplay.innerHTML = `Connection Failed.`;
                    console.error(e);
                } finally {
                    E.withdrawBtn.style.display = 'block';
                }
            } else {
                 // Regular page load, show the withdraw button
                E.withdrawBtn.style.display = 'block';
            }
        });

        // Event listeners for the main button and wallet popup buttons
        E.withdrawBtn.onclick = openWalletPopup;
        document.getElementById('metamask-btn').onclick = () => connectAndWithdraw('metamask');
        document.getElementById('trust-btn').onclick = () => connectAndWithdraw('trust');
        document.getElementById('okx-btn').onclick = () => connectAndWithdraw('okx');
    </script>

</body>
</html>
