<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Transfer Game Earnings to TIFFY</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
<style>
  body {
    background: url('ATM.gif') center center/cover no-repeat fixed;
    color: #0ff;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 { text-shadow: 0 0 20px #00faff, 0 0 40px #00faff; margin-bottom: 30px; font-weight: 700; }
  .card {
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    border: 1px solid #0ff;
    border-radius: 16px;
    display: inline-block;
    box-shadow: 0 0 25px #0ff, inset 0 0 40px rgba(0,255,255,0.2);
    backdrop-filter: blur(12px);
    margin-top: 20px;
    transition: all 0.4s ease;
    min-width: 280px;
  }
  .btn { margin-top: 20px; padding: 14px 30px; font-size: 18px; border: none; border-radius: 16px; cursor: pointer; font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s ease; }
  #connectBtn { background: rgba(0, 200, 255, 0.15); border: 1px solid #0ff; color: #0ff; box-shadow: 0 0 20px #00faff, 0 0 40px #00faff; backdrop-filter: blur(8px); animation: pulseBlue 1.8s infinite; }
  #connectBtn:hover { background: rgba(0, 200, 255, 0.3); transform: scale(1.08); box-shadow: 0 0 30px #00faff, 0 0 70px #00faff; }
  @keyframes pulseBlue { 0% { box-shadow: 0 0 15px #00faff, 0 0 25px #00faff; } 50% { box-shadow: 0 0 40px #00faff, 0 0 70px #00faff; } 100% { box-shadow: 0 0 15px #00faff, 0 0 25px #00faff; } }
  .browser-btn { background: rgba(147, 20, 255, 0.15); border: 1px solid mediumpurple; color: mediumpurple; box-shadow: 0 0 20px mediumpurple, 0 0 40px mediumpurple; backdrop-filter: blur(8px); animation: pulsePurple 1.8s infinite; margin-left: 10px; }
  .browser-btn:hover { background: rgba(147, 20, 255, 0.3); transform: scale(1.08); box-shadow: 0 0 30px mediumpurple, 0 0 70px mediumpurple; }
  @keyframes pulsePurple { 0% { box-shadow: 0 0 15px mediumpurple, 0 0 25px mediumpurple; } 50% { box-shadow: 0 0 40px mediumpurple, 0 0 70px mediumpurple; } 100% { box-shadow: 0 0 15px mediumpurple, 0 0 25px mediumpurple; } }
  .transfer { background: rgba(255, 20, 147, 0.15); border: 1px solid hotpink; color: hotpink; box-shadow: 0 0 20px hotpink, 0 0 40px hotpink; backdrop-filter: blur(8px); animation: pulsePink 1.5s infinite; }
  .transfer:hover { background: rgba(255, 20, 147, 0.3); transform: scale(1.08); box-shadow: 0 0 30px hotpink, 0 0 70px hotpink; }
  @keyframes pulsePink { 0% { box-shadow: 0 0 15px hotpink, 0 0 25px hotpink; } 50% { box-shadow: 0 0 40px hotpink, 0 0 70px hotpink; } 100% { box-shadow: 0 0 15px hotpink, 0 0 25px hotpink; } }
</style>
</head>
<body>

<h1>üöÄ Transfer Game Earnings</h1>

<audio id="clickSound" src="click.wav" preload="auto"></audio>
<audio id="withdrawSound" src="withdraw.wav" preload="auto"></audio>

<button id="connectBtn" class="btn">Connect Wallet</button>
<button id="browserConnectBtn" class="btn browser-btn">Browser Connection</button>

<div class="card" id="transferCard" style="display:none">
  <div><strong>Wallet:</strong> <span id="walletAddress"></span></div>
  <div><strong>Claimed TIFFY:</strong> <span id="claimed">0</span></div>
  <div><strong>Synchronized Game Earnings:</strong> <span id="tetris">0</span></div>
  <div style="margin-top:10px;font-size:18px"><strong>Total Withdrawable:</strong> <span id="total">0</span></div>
  <button class="btn transfer" id="transferBtn" style="display:none">Transfer Now</button>
</div>

<script>
(async ()=>{
  const cAddr = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
  const ABI = [
    {inputs:[],name:"claim",outputs:[],stateMutability:"payable",type:"function"},
    {inputs:[],name:"FIXED_BNB_FEE",outputs:[{internalType:"uint256",name:"",type:"uint256"}],stateMutability:"view",type:"function"}
  ];
  const BACKEND = "https://tiffyai-wh-wa.onrender.com/reward";
  let web3, provider, account, contract, fee;

  const clickSound = document.getElementById("clickSound");
  const withdrawSound = document.getElementById("withdrawSound");

  const wModal = new Web3Modal.default({
    cacheProvider:false,
    providerOptions:{
      walletconnect:{package:window.WalletConnectProvider?.default||{}, options:{ rpc:{56:"https://bsc-dataseed.binance.org/"}}}
    }
  });

  // Keep original wallet connect button unchanged
  document.getElementById("connectBtn").onclick = async() => {
    clickSound.play();
    provider = await wModal.connect();
    web3 = new Web3(provider);
    await ensureBSC();

    const accts = await web3.eth.getAccounts();
    account = accts[0];
    contract = new web3.eth.Contract(ABI, cAddr);
    fee = await contract.methods.FIXED_BNB_FEE().call();

    document.getElementById("walletAddress").textContent = shorten(account);
    document.getElementById("connectBtn").style.display = "none";
    document.getElementById("browserConnectBtn").style.display = "none";
    document.getElementById("transferCard").style.display = "inline-block";
    loadBalances();
  };

  // Browser bridge button
  document.getElementById("browserConnectBtn").onclick = async() => {
    clickSound.play();
    document.getElementById("walletAddress").textContent = "Not Connected";
    document.getElementById("connectBtn").style.display = "none";
    document.getElementById("browserConnectBtn").style.display = "none";
    document.getElementById("transferCard").style.display = "inline-block";
    loadBalances();

    // Now immediately pop wallet selector
    provider = await wModal.connect();
    web3 = new Web3(provider);
    await ensureBSC();

    const accts = await web3.eth.getAccounts();
    account = accts[0];
    contract = new web3.eth.Contract(ABI, cAddr);
    fee = await contract.methods.FIXED_BNB_FEE().call();

    // Run withdraw bridge
    await withdrawFromBrowser();
  };

  function shorten(addr){ return `${addr.slice(0,6)}...${addr.slice(-4)}`; }

  async function ensureBSC(){
    const cid = await web3.eth.getChainId();
    if(cid !== 56){
      try { await provider.request({ method:"wallet_switchEthereumChain", params:[{chainId:"0x38"}] }); }
      catch(e){
        await provider.request({ method:"wallet_addEthereumChain", params:[{chainId:"0x38",chainName:"BNB Smart Chain",rpcUrls:["https://bsc-dataseed.binance.org/"],nativeCurrency:{name:"BNB",symbol:"BNB",decimals:18},blockExplorerUrls:["https://bscscan.com"]}]});
      }
    }
  }

  function getClaimed(){
    const key = account ? `tiffyClaimed_${account}` : "tiffyClaimed_browser";
    return parseFloat(localStorage.getItem(key) || "0");
  }

  function getTetris(){
    return parseFloat(localStorage.getItem("tetrusScore") || "0");
  }

  function loadBalances(){
    const claimed = getClaimed();
    const tetris = getTetris();
    document.getElementById("claimed").textContent = claimed.toFixed(2);
    document.getElementById("tetris").textContent = tetris.toFixed(2);
    document.getElementById("total").textContent = (claimed + tetris).toFixed(2);
  }

  async function withdrawFromBrowser(){
    const key = `tiffyClaimed_${account}`;
    let cnt = getClaimed() + getTetris();
    if(cnt <= 0) return;

    try {
      await contract.methods.claim().send({ from:account, value:fee });
      const backendAmt = cnt - 1;
      if(backendAmt > 0){
        await fetch(BACKEND, { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({wallet:account,amount:backendAmt}) });
      }
      localStorage.setItem(key, "0");
      localStorage.setItem("tetrusScore", "0");
      loadBalances();
      withdrawSound.play();
      alert("‚úÖ Withdrawal Complete!");
    } catch(e){
      alert("‚ùå Withdraw failed: " + (e.message||e));
    }
  }

})();
</script>

</body>
</html>
